<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .car-details {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .car-details h2 {
            margin-top: 0;
        }
        .car-info {
            list-style: none;
            padding: 0;
        }
        .car-info li {
            margin-bottom: 10px;
        }
        .car-image {
            width: 100%;
            max-width: 400px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <p>.... Test paragraph ....</p>
    <div class="car-details">
        <img class="car-image" src="https://images.unsplash.com/photo-1511918984145-48de785d4c4e?auto=format&fit=crop&w=400&q=80" alt="Car Image">
        <h2>Car Details</h2>
        <ul class="car-info">
            <li><strong>Make:</strong> Toyota</li>
            <li><strong>Model:</strong> Camry</li>
            <li><strong>Year:</strong> 2022</li>
            <li><strong>Color:</strong> Silver</li>
            <li><strong>Mileage:</strong> 15,000 km</li>
            <li><strong>Price:</strong> $22,000</li>
        </ul>
    </div>
</body>
</html>
